<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
</head>
<body>
    <table border="1" bordercolor="blue">
        <tr>
            <td>操作</td>
            <td>编号 </td>
            <td>姓名</td>

        </tr>
        <tr>
            <td><input type="button" value="选择" onclick="ss2('100','东方不败');"> </td>
            <td>100 </td>
            <td>东方不败</td>
        </tr>
        <tr>
            <td> <input type="button" value="选择" onclick="ss2('101','岳不群');"></td>
            <td>101 </td>
            <td> 岳不群</td>
        </tr>
        <tr>
            <td><input type="button" value="选择" onclick="ss2('102','林平之');"> </td>
            <td> 102</td>
            <td> 林平之</td>
        </tr>

    </table>
    <script type="text/javascript">
        //实现s1方法
        function ss2(num1,name1) {
            //要把num1和name1赋值到windows页面
            //跨页面操作,opener得到创建窗口的窗口,用open打开新窗口后，返回创建此新窗口的窗口（opener是属性）
            var pwin = window.opener;
            pwin.document.getElementById("numid").value=num1;
            pwin.document.getElementById("nameid1").value=name1;
            //关闭窗口
            window.close();
        }
    </script>


</body>
