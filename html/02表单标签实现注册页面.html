<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>注册博客</h2>
        <form action="01列表标签案例.html"> <!--//提交之后进行跳转的位置-->
        <table border="1" width="100%">
            <tr>
                <td align="right">注册邮箱</td>
                <td><input type="text" name="mail"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>你可以使用<a href="#">账号</a> 账号注册或者<a href="#">手机号注册</a></td>

            </tr>
            <tr>
                <td align="right">   创建密码  </td>
                <td> <input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td align="right">  真实姓名：  </td>
                <td> <input type="text" name="name"></td>
            </tr>
            <tr>
                <td align="right"> 性别：</td>
                <td> <input type="radio" name="sex" value="nan">男<input type="radio" name="sex" value="nv">女</td>
            </tr>
            <tr>
                <td align="right"> 生日：  </td>
                <td>
                    <select name="year">
                        <option value="1945">1945</option>
                        <option value="1931">1931</option>
                        <option value="1949">1949</option>
                    </select>年
                    <select name="month">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>月
                    <select name="day">
                        <option value="15">15</option>
                        <option value="21">21</option>
                        <option value="26">26</option>
                    </select>日
                </td>
            </tr>
            <tr>
                <td align="right">我现在：</td>
                <td>
                    <select>
                        <option value="study">正在上学</option>
                        <option value="work">已经工作</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><img src="图片2.jpg"/>
                    <a href="#">看不清换一张</a>
                </td>
            </tr>
            <tr>
                <td align="right">验证码</td>
                <td>
                    <input type="text" name="verycode" />
                 </td>
             </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="image" src="1.jpg"/><!--这里input image意思是图片作为提交按钮-->

                </td>
                <td>&nbsp;</td>
                <td><input type="image" src="2.jpg"/>

                </td>
            </tr>

        </table>
        </form>
</body>
</html>
